{% extends 'common/base.html' %}
{%load static%}


{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<table id="dtBasicExample" class="table table-striped table-bordered" style="width:100%">

    <thead>
        <tr>
            <th colspan="4" style="text-align:right">
                <a href="{% url 'QMS:auditorlistform'  %}" class="btn btn-primary btn-sm ">Add</a>
            </th>
        </tr>
        <tr>
            <th>S.no</th>
            <th>Auditors</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        {% for typ in auditorlist %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{ typ.auditors.emp_name }}</td>
            <td>
                <a href="{% url 'QMS:auditorlistupdate' typ.id %}" class="btn btn-warning btn-sm">Edit</a>

                <a href="{% url 'QMS:auditorlistdelete' typ.pk %}"  class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
<a href="{% url 'QMS:homepage' %}" class="btn btn-success">Home</a>

<script type="text/javascript" src="{% static 'js/min3.5.1.js' %}">
</script>

<script type="text/javascript" src="{% static 'js/dataTables.min.js' %}">
</script>

<script type="text/javascript">
$(document).ready(function (){
  $('#dtBasicExample').DataTable({
    "lengthMenu":[[10,25,50,-1],[10,25,50,"All"]]
  });
});
</script>

{% endblock %}
